<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become Host</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/becomehost.css" />
    <link rel="icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../styles/scrollbar.css" />
    <!-- <link rel="stylesheet" href="../styles/print.css" /> -->
    <style>
      a {
        max-width: 50ch;
        word-wrap: break-word;
      }

      #printMenu {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999999999;
        width: 100%;
        height: 100%;
        background: white;
        color: black;
        display: none;
        pointer-events: none;
      }

      #printMenu span {
        position: absolute;
        top: 2cm;
        left: 50%;
        font-size: 2rem;
        font-weight: 800;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
      }

      @media print {
        #qrcode {
          display: inline-block !important;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 10cm;
          height: 10cm;
          aspect-ratio: 1;
          z-index: 999999999999;
          filter: none;
        }
        #printMenu {
          display: flex !important;
        }
        #attribution {
          filter: invert(1);
          z-index: 9999999999999999 !important;
          display: flex;
          position: absolute;
          bottom: 0.5cm;
          right: 0.5cm;
        }
      }
      * {
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="../styles/loader.css" />
  </head>
  <body>
    <div id="loading">
      <loader><div class="loader10"></div><p>About to AUTH with spotify.</p></loader>
    </div>
  </body>
  <script src="./main.js" type="module"></script>
</html>
