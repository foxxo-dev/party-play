<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become Host</title>
  </head>
  <body>
    <p>We are creating your playlist now...</p>
  </body>

  <script type="module">
    import { createAttr } from '../js/attribution';
    import { createPublicPlaylist } from '../js/spotify-calls';
    import { parseURLParams } from '../js/params-parser.js';
    import QRCode from 'qrcode';

    const response = parseURLParams(window.location.href);
    var Uid = '';
    var token = '';

    if (response) {
      Uid = response.returnUserCode[0];
      token = response.token[0];
    } else {
      const scopes = ['playlist-modify-public'];
      window.location.href = `https://accounts.spotify.com/authorize?client_id=45b1711a56714857811215f27b15ffc7&response_type=code&redirect_uri=http://localhost:5173/auth/process.html&scope=${scopes.join(
        '%20'
      )}&state=123`;
    }
    console.log(Uid);

    const playlist = await createPublicPlaylist(token);

    // const playlist = { id: 'test-234' };

    document.body.innerHTML = `<h1>Playlist Created!</h1> <h2>Share this URL with anyone, to add songs to the playlist!</h2> <a href="http://localhost:5173/addSong/index.html?playlistId=${playlist.id}&userId=${Uid}&token=${token}">http://localhost:5173/addSong/index.html?playlistId=${playlist.id}&userId=${Uid}&token=${token}</a> <canvas id="qrcode"></canvas>`;

    QRCode.toCanvas(
      document.getElementById('qrcode'),
      `http://localhost:5173/addSong/index.html?playlistId=${playlist.id}&userId=${Uid}&token=${token}`,
      function (error) {
        if (error) console.error(error);
        console.log('success!');
      }
    );

    createAttr(document.body);
  </script>
</html>
